<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ujikom</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- <h1 class="title">Selamat Datang</h1> -->
      <form action="" method="post" class="form-wrapper">
        <input
          type="text"
          placeholder="NIK"
          class="input-form"
          name="username"
          id="nik"
          autofocus
        />
        <input
          type="text"
          placeholder="Nama Lengkap"
          class="input-form"
          name="password"
          id="nama_lengkap"
        />
        <div class="button-group">
          <a onclick="handleSubmit(event,'daftar')" class="button"
            >Saya pengguna baru</a
          >
          <button onclick="handleSubmit(event,'masuk')" class="button">
            Masuk
          </button>
        </div>
      </form>
    </div>
    <script>
      //function check isloggedin
      function isLoggedin() {
        if (localStorage.getItem("isLoggedin") !== null) {
          window.location.replace("/dashboard.html");
        }
      }
      isLoggedin();
      async function handleSubmit(e, x) {
        // console.log("x", x);
        console.log("e", e);
        e.preventDefault();
        ///get value from the form
        const nik = document.getElementById("nik").value;
        const nama_lengkap = document.getElementById("nama_lengkap").value;

        // console.log("nik", nama_lengkap);
        if (!nik || !nama_lengkap) {
          // return alert("Isi Form!");
        }

        const formData = new FormData();
        formData.append("nik", nik);
        formData.append("nama_lengkap", nama_lengkap);
        if (x === "daftar") {
          formData.append("action", "daftar");
        } else {
          formData.append("action", "login");
        }

        // formData.forEach((value, key) => {
        //   console.log("key %s: value %s", key, value);
        // });
        let object = {};
        formData.forEach((value, key) => (object[key] = value));
        let json = JSON.stringify(object);

        if (x === "daftar") {
          console.log("daftar");

          try {
            const response = await fetch("http://localhost", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: json,
            });
            let data = await response.json();
            // console.log("data", data.length);
            console.log("data", data);

            if (data === "sudah terdaftar") {
              alert("NIK sudah terdaftar");
            } else {
              alert("Pendaftaran berhasil, anda akan diarahkan ke dashboard!");
              localStorage.setItem("isLoggedin", "admin");
              window.location.replace("/dashboard.html");
            }
          } catch (error) {
            console.log("error", error);
          }
        } else {
          //masuk
          // if (nik === "admin" && nama_lengkap === "123") {
          //   localStorage.setItem("isLoggedin", "admin");
          //   window.location.replace("/dashboard.html");
          // } else {
          //   alert("Username atau Password salah!");
          // }

          try {
            const response = await fetch("http://localhost", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: json,
            });
            let data = await response.json();
            // console.log("data", data.length);
            console.log("data", data);
            if (data.status === "success") {
              localStorage.setItem("isLoggedin", data.nik);
              localStorage.setItem("isLoggedinName", data.nama_lengkap);
              window.location.replace("/dashboard.html");
            } else {
              alert("Username atau password salah!");
            }
          } catch (error) {
            console.log("error", error);
          }
        }
      }
    </script>
  </body>
</html>
