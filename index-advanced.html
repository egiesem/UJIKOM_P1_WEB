<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ujikom</title>
    <link rel="stylesheet" href="./assets/css/style-advanced.css" />
  </head>
  <body>
    <div class="wrapper">
      <img
        src="./assets/images/pernik1.png"
        alt="pernik"
        class="pernik pernik1"
      />
      <img
        src="./assets/images/pernik2.png"
        alt="pernik"
        class="pernik pernik2"
      />
      <img
        src="./assets/images/pernik3.png"
        alt="pernik"
        class="pernik pernik3"
      />
      <img
        src="./assets/images/pernik4.png"
        alt="pernik"
        class="pernik pernik4"
      />
      <h1 class="title">Login</h1>
      <form action="" method="post" class="form-wrapper">
        <div class="input-group">
          <img class="icon" src="./assets/images/emial.png" alt="email" />
          <input
            type="text"
            placeholder="NIK"
            class="input-form"
            name="username"
            id="username"
          />
        </div>
        <div class="input-group">
          <img class="icon" src="./assets/images/Password.png" alt="email" />
          <input
            type="text"
            placeholder="Nama Lengkap"
            class="input-form"
            name="nama_lengkap"
            id="nama_lengkap"
          />
        </div>
        <div class="button-group">
          <a href="" class="button">Saya pengguna baru</a>
          <button type="submit" class="button">Masuk</button>
        </div>
      </form>
    </div>
  </body>
</html>
